name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  test:
    name: Nodejs on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npm run build --if-present
      - run: xvfb-run -a -s '-screen 0 1024x768x24' npm test
        if: runner.os == 'Linux'
      - run: npm test
        if: runner.os != 'Linux'
